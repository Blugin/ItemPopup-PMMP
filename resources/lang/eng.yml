---
prefix: "[ItemPopup] "

command-generic-failure@permission : "You do not have permission to use this command"

command-itempopup: "itempopup"
command-itempopup@usage: "/itempopup <set | remove | list | lang | reload | save>"
command-itempopup@description: "Main command of ItemPopup"
command-itempopup@aliases: ["ip"]

command-itempopup-set: "set"
command-itempopup-set@usage: "/itempopup Set <item id> <item damage> <popup>"
command-itempopup-set@success: "{%0}:{%1}'s popup was setted to {%2}"
command-itempopup-set@aliases: ["s"]

command-itempopup-remove: "remove"
command-itempopup-remove@usage: "/itempopup Remove <item id> <item damage>"
command-itempopup-remove@success: "{%0}:{%1}'s popup was removed"
command-itempopup-remove@failure: "{%0}:{%1}'s popup was not setted"
command-itempopup-remove@aliases: ["r"]

command-itempopup-list: "list"
command-itempopup-list@usage: "/itempopup List <Page>"
command-itempopup-list@head: "--- List (page {%0} of {%1}) ---"
command-itempopup-list@item: " - {%0}:{%1} => {%2}"
command-itempopup-list@aliases: ["l"]

command-itempopup-lang: "lang"
command-itempopup-lang@usage: "/itempopup Lang <language prefix>"
command-itempopup-lang@success: "{%0} language file was loaded"
command-itempopup-lang@failure: "{%0} is invalid language prefix"
command-itempopup-lang@aliases: ["language"]

command-itempopup-reload: "reload"
command-itempopup-reload@usage: "/itempopup Reload"
command-itempopup-reload@success: "All data was reloaded"
command-itempopup-reload@aliases: ["rl"]

command-itempopup-save: "save"
command-itempopup-save@usage: "/itempopup Save"
command-itempopup-save@success: "All data was saved"
command-itempopup-save@aliases: ["sv"]
...